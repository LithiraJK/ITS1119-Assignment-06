<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Calculater</title>
    <link rel="stylesheet" href="/css/style.css">

  </head>
  <body>
    <main id="calculater">
        <img src="/assets/images/wallpaer-01.jpg" alt="wallpaper">
      <div class="calculator-container">
        <div class="cal-head">
            <button class="key" id="clear-all-btn">C</button>
          <input type="text" id="display" />
        </div>
        <div class="cal-keypad">
            <button class="key">7</button>
            <button class="key">8</button>
            <button class="key">9</button>
            <button class="key operator" id="divide">/</button>
            <button class="key">4</button>
            <button class="key">5</button>
            <button class="key">6</button>
            <button class="key operator" id="multi">*</button>
            <button class="key">1</button>
            <button class="key">2</button>
            <button class="key">3</button>
            <button class="key operator" id="minus">-</button>
            <button class="key">0</button>
            <button class="key">.</button>
            <button class="key" id="equal-btn">=</button>
            <button class="key operator" id="plus">+</button>
           
        </div>
      </div>
    </main>
  
    <script src="/js/Calculator.js"></script> 
  </body>
</html>
